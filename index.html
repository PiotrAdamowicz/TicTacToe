<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h3>It's <span></span>'s turn</h3>
      <div class="fieldes">
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
      </div>
      <div class="end" id="end">
        <h1 class="endGame">Player <span id="player"></span> Won!</h1>
        <button id="btnRestart">Restart</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
